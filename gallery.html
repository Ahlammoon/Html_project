        High Falls (or Cullowhee Falls) is located just below the dam for Lake Glenville
        on the West Fork Tuckasegee River near Cashiers in Jackson County.
        It becomes the most powerful waterfall in the North Carolina mountains for several days
         each year when extra water is released from the dam for whitewater kayakers.
      </p>
